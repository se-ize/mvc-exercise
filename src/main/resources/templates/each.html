<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Item List</h1>
  <div>
    <p>여기에 List의 각 데이터가 담긴채</p>
  </div>
  <div>
    <p th:each="item: ${listOfStrings}">Item: [[${item}]]</p>
  </div>
  <div th:each="student: ${studentList}">
      <h3>이름: [[${student.name}]]</h3>
      <p>이메일: [[${student.email}]]</p>
  </div>
</body>
</html>
